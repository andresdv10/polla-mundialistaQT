<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polla Mundialista ‚Äì Admin</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card" style="flex:1">
        <h2>üõ†Ô∏è Panel Admin</h2>

        <div class="row" style="flex-wrap:wrap; gap:10px">
          <span id="who" class="badge"></span>
          <a href="./app.html" class="badge">Volver a App</a>
          <a href="./public.html" class="badge">Ranking p√∫blico</a>

          <!-- NUEVO -->
          <button id="refreshBoard" class="secondary">Actualizar ranking</button>

          <button id="logout" class="secondary">Salir</button>
        </div>

        <p id="note" class="small"></p>
      </div>
    </div>

    <div class="grid-2">
  <div class="card">
    <h3>Editar resultados</h3>

    <div class="row">
      <label class="small">Fase</label>
      <select id="stage"></select>
      <button id="reload" class="secondary">Recargar</button>
    </div>

    <div id="list" class="small" style="margin-top:12px"></div>
  </div>

  <div class="card">
    <h3>Tabla</h3>
    <div class="small" id="leaderboardAdmin"></div>
  </div>
</div>

<div class="grid-2" style="margin-top:12px">
  <div class="card">
    <h3>Backup</h3>
    <p class="small">Descarga un CSV con predicciones y resultados.</p>
    <button id="downloadBackup" class="secondary">Descargar backup (CSV)</button>
    <p id="backupMsg" class="small"></p>
  </div>

  <div class="card">
    <h3>Roles</h3>
    <p class="small">Convierte a un usuario en admin usando su UUID.</p>

    <div class="row" style="gap:10px; align-items:flex-end; flex-wrap:wrap">
      <div style="min-width:320px; flex:1">
        <div class="small">UUID usuario</div>
        <input id="targetUserId" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
      </div>

      <div style="min-width:160px">
        <div class="small">Rol</div>
        <select id="targetRole">
          <option value="admin">admin</option>
          <option value="player">player</option>
        </select>
      </div>

      <button id="setRole" class="secondary">Aplicar</button>
    </div>

    <p id="roleMsg" class="small"></p>
  </div>
</div>

    </div>
  </div>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
